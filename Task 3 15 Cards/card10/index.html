<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Fontawesome style link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Card10</title>
</head>
<body>
    <div class="container">
        <div class="card10">
            <div class="row1">
                    <div class="content">
                        <h5>Nike Air Max</h5>
                        <p>Running shoes</p>
                    </div>
                    <div>
                        <img src="../Images/nike checker.png" alt="profile image">
                    </div>
            </div>
            <div class="row2">
                <img src="../Images/nike shoe.png" alt="nike shoe">
            </div>
            <div class="row3">
                <p>$95.99</p>
                <img src="../Images/heart.png" alt="like">
            </div>
        </div>
    </div>
</body>
</html>
